<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class = "bg-img" src="https://wallpapercave.com/wp/wp9054802.jpg">
    <div class = "start">
        <button>Play</button>
    </div>

<div id= "game" style = "display:none;">
    <div id = "game-container">
        <div class = "line" id = "line1"></div>
        <div class = "line" id = "line2"></div>
        <div class = "line" id = "line3"></div>
        <div class = "line" id = "line4"></div>
    </div>
    <div class="tiles" id="titles"></div>
    <div class=""score"><p id="score">0</p></div>
</div>

<div class = "result_box">
    <div class = "icon">
        <i class="fas fa-crown"></i>
    </div>

    <div class = "complete_Text">You've completed The Game!</div>
    <div class = "score_text">You have scored 0 points</div>

    <div class="buttons">
        <button class="restart">Replay</button>
    </div>
</div>


</body>
</html>
